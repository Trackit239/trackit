<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIt</title>
    <link rel="stylesheet" href="trackit.css">
</head>
<body>
    <div class="container" id="loginSection">
        <h1>TrackIt - Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container" id="busSection" style="display: none;">
        <h1>Track Your Bus Location</h1>
        <p>Enter the bus number below to get its real-time location.</p>
        <input type="number" id="busNumber" placeholder="Bus Number (e.g., 23)">
        <button onclick="trackBus()">Track Bus</button>
        <div id="map"></div>
    </div>

    <!-- Firebase and Google Maps Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY" async defer></script>
    <script src="app.js" defer></script>
</body>
</html>
